<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a8c1598f85.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./StyleSheets/weatherdashboard.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

<body>

  <section class="hero is-black is-bold has-text-centered is-size-6">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Weather Dashboard</h1>
      </div>
    </div>
  </section>


<div class="columns">
  <div class="column is-4" id="searchContainer">
      <div class="box" id=citySearchContainer> 
          <form class="form" form id="weather-form"> 
          <p>Search for a City</p>   
          <!-- Text Input Box -->
          <input type="text" id="city-input"></input>  
          <!-- Submit Button -->
          <button type="button" class="btn btn-primary" id="citySearchBtn"><i class="fas fa-search"></i></button>
          </form>
      </div>
  </div>
  

<!-- Today's Weather --> 
  <div class="column"> 
    <div class="box" id="currentweather">  
         <span class=is-size-3 id="cityName"></span>   
         <span class=is-size-3 id="todaysDate"></span>      
          <span class=is-size-3 id="weatherIcon" img id="weatherIcon" src="" alt="Weather icon"></span>           
          <div class= is-size-6 id="cityTemp"></div>          
          <div class= is-size-6  id="humidity"></div>         
          <div class= is-size-6 id="windSpeed"></div>
          <div class= is-size-6 id="uv"></div>
      </div>           
  </div>
  
</div>
</div>
        
<div class="columns">
  <div class= "column is-4" id="searchHistoryList">
  </div>
   
<div id="outerDiv" style="display:none" class="columns">
  <div class="column" id="forecast">
    <h1 class="title">5-Day Forecast</h1>
      <div class="columns" id="forecast5day">
      <div class="card is-one-fifth" id="day-1">
        <div class="card-content"> 
              <p class="title is-size-5" id="date1">Date</p>
              <img id="icon1" src="" alt="Weather Icon" />              
              <p class="content" id="temp1">Temp: </p>
              <p class="content" id="humidity1">Humidity: </p>
            </div>
         </div>        
         <div class="card is-one-fifth" id="day-2">
          <div class="card-content">
            <p class="title is-size-5" id="date2">Date</p>
            <img id="icon2" src="" alt="Weather Icon" />
            <p class="content" id="temp2">Temp: </p>
            <p class="content" id="humidity2">Humidity: </p>
          </div>
       </div>
       <div class="card is-one-fifth" id="day-3">
        <div class="card-content">
          <p class="title is-size-5" id="date3">Date</p>
           <img id="icon3" src="" alt="Weather Icon" />
          <p class="content" id="temp3">Temp: </p>
          <p class="content" id="humidity3">Humidity: </p>
        </div>
     </div>
     <div class="card is-one-fifth" id="day-4">
      <div class="card-content">
        <p class="title is-size-5" id="date4">Date</p>
         <img id="icon4" src="" alt="Weather Icon" />
        <p class="content" id="temp4">Temp: </p>
        <p class="content" id="humidity4">Humidity: </p>
      </div>
   </div>
   <div class="card is-one-fifth" id="day-5">
    <div class="card-content">
      <p class="title is-size-5" id="date5">Date</p>
       <img id="icon5" src="" alt="Weather Icon" />
      <p class="content" id="temp5">Temp: </p>
      <p class="content" id="humidity5">Humidity: </p>
    </div>
 </div>
</div>
</div>  
</div>            


<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="./JavaScript/weather.js"></script>
</body>
</html>
