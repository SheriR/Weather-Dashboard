<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/weatherdashboard.css">
  <script src="https://kit.fontawesome.com/a8c1598f85.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-4">Weather Dashboard</h1>           
</header> 

<div class="search">
<div class="card">
  <div class="card-header"><h5>Search for a City:</h5>
    <form class="form-inline">
      <input type="text" name="search" size="15" class="form-control" type="search" aria-label="Search" id="citySearchText">
      <button type="button" class="btn btn-primary" id="citySearchBtn"><i class="fas fa-search"></i></button>
    </form>
  </div>
  <ul class="list-group list-group-flush" id="searchHistoryList">
  </ul>
</div>

<div class="col-md-6" id="searchResults">
    <div class="container-fluid">
        <div id="weatherCitySearched" class="card col-md-12">
          <h3 class="cityName">
            <span id="currentCity"></span>
             <span id="todaysDate"></span>
              <img src="" alt="" id="currentWeatherIcon"></h3>
          <div class="city"></div>          
          <div class="temperature">14</div>
          <div class="humidity">0%</div>
          <div class="windSpeed">0</div>
          <div class="UV">0</div>
      </div>
    </div> 

  <!-- <5 Day Weather Forecast -->
    <div class="container-fluid" id="5day">
      <div class="col-md-12">
        <h3 id="forecastHeader">5 Day Forecast</h3> 
         </div>
    <div class="col-md-12 d-flex flex-row flex-wrap justify-content-start" id="forecast"></div>
        </div>
      
  
    </div>
</div>
</div>



    
        
 

        

  
    

</body>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="./Assets/weatherdashboard.js"></script>

</html>
